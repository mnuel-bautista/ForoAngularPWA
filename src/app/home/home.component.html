<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="card mt-5 mb-5">
                <div class="card-header">
                    Agregar tema
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <div class="input-group-text">
                            <i class="bi bi-bookmark-check"></i>
                        </div>
                        <input [(ngModel)]="newTopic.title" type="text" class="form-control">
                    </div>
                </div>

                <div class="card-footer">
                    <button (click)="addTopic();" class="btn btn-success w-100">Guardar</button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th scope="row">Id</th>
                    <th>Tema</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topic of topics">
                    <td>{{topic.id}}</td>
                    <td>{{topic.title}}</td>
                    <th><button class="btn btn-danger float-end"><i class="bi bi-trash3"></i></button></th>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <ng-container *ngFor="let page of pages">
                    <li class="page-item"><a (click)="readTopics(page.url);" class="page-link">{{page.label}}</a></li>
                </ng-container>
            </ul>
        </nav>
        <!-- fasdflasdjf -->
    </div>
</div>
